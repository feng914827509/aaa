<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
</head>
<body>

<div id="login">
	<h2>用户注册</h2>
	<form method="post" action="#" onsubmit="return false;" >
		<dl>
			<dt>账号：</dt>
			<dd><input class="input-text" type="text" name="no" /><span></span></dd>
			
			<dt>姓名：</dt>
			<dd><input class="input-text" type="text" name="username" /><span></span></dd>
			
			<dt>密码：</dt>
			<dd><input class="input-text" type="password" name="password" /><span></span></dd>
			
			<dt>确认密码：</dt>
			<dd><input class="input-text" type="password" name="password2" /><span></span></dd>
			
			<dt></dt>
			<dd class="button"><input class="input-btn" type="submit" name="submit" value="注册" /><input class="input-reg" type="button" name="register" value="重新登录" onclick="window.location='login.html';" /></dd>
		</dl>
	</form>
</div>

<script type="text/javascript">
	$("form").submit(function(){
		
		$.ajax({
			type:"post",
			url:"addUser.do",
			data:$("form").serialize(),
			dataType:"json",
			success:function(data){
				if(data.code == 0){
					window.location.href = "login.html";
				}else{
					alert(data.msgs);
				}
			}
			
		})
	})
	
	
</script>


</body>
</html>
